<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>CLICK COUNTER</h1>
            <div class="themeMode">
                <button onclick="theme1()" class="bttn1">Red</button>
                <button onclick="theme2()" class="bttn2">Green</button>
                <button onclick="theme3()" class="bttn3">Blue</button>
                <button onclick="theme4()" class="bttn4">Yellow</button>
            </div>
            <div class="count">
                <p>0</p>
            </div>
            <div class="buttons">
                <button onclick="sayHello()" class="bttn">click me !!</button>
                <button ondblclick="Reset()" id="reset" class="bttn">Reset <span>(Double click)</span></button>
            </div>
            <div class="buttons2">
                <button onclick="click1()" class="bttn">+ 100</button>
                <button onclick="click2()" class="bttn">+ 500</button>
                <button onclick="click3()" class="bttn">+ 1000</button>
                <button onclick="click4()" class="bttn">+ 5000</button>
            </div>
        </div>
    </div>
    
    <script src="clickEvent.js"></script>
</body>
</html>
